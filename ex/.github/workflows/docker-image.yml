name: docker img ci

on:
  push:
      branches: [ main ]
  pull_request:
      branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image-name: [dotnetseleium]
        image-version: [beta]
    steps:
      - uses: actions/checkout@v3
      - name: docker build and push
        env:
          docker_hub_user: ${{ secrets.DOCKER_USERNAME}}_      
          docker_hub_pwd: ${{ secrets.DOCKER_PWD}}
        run: |
          sudo docker login --username=${docker_hub_user} registry-1.docker.io --password=${{ secrets.docker_hub_pwd }}
          sudo docker build -t ${{ matrix.image-name }}:${{ matrix.image-version }} .
          sudo docker tag ${{ matrix.image-name }}:${{ matrix.image-version }} zhexuezhenhanzi/jin:${{ matrix.image-name }}-${{ matrix.image-version }}
          sudo docker push zhexuezhenhanzi/jin:${{ matrix.image-name }}-${{ matrix.image-version }}